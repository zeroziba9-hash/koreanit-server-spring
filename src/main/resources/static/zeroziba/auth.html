<!doctype html><html lang="ko"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>zeroziba auth</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"><link rel="stylesheet" href="/zeroziba/assets/styles.css"></head><body><div class="wrap"><header class="topbar"><nav class="nav row"><a href="/zeroziba/index.html">홈</a><a class="active" href="/zeroziba/auth.html">인증</a><a href="/zeroziba/board.html">게시판</a></nav><button class="btn" id="btnMe">내정보</button></header>
<section class="panel hero"><div class="title">KOREANIT PORTFOLIO</div><h2>안전한 인증 플로우로<br>서비스의 시작을 설계합니다</h2><p>회원가입 → 로그인 → 권한 확인 흐름을 실습/데모에 바로 쓸 수 있게 구성했어.</p></section>
<section class="panel"><div id="topError" class="alert err" style="display:none"><div><b>에러:</b> <span id="topErrorMsg"></span> <span id="topErrorAt" class="muted"></span></div><button class="btn" id="btnClearErr">닫기</button></div><div id="topInfo" class="alert info" style="display:none"><div><b>안내:</b> <span id="topInfoMsg"></span> <span id="topInfoAt" class="muted"></span></div><button class="btn" id="btnClearInfo">확인</button></div><div class="title" style="margin-top:10px">상단 로그</div><pre id="topLog" class="log"></pre></section>
<section class="panel grid g2"><form id="fLogin" class="form-row"><div class="title">로그인</div><input class="input" name="username" placeholder="아이디" required><input class="input" type="password" name="password" placeholder="비밀번호" required><button class="btn btn-main">로그인</button></form><form id="fSignup" class="form-row"><div class="title">회원가입</div><input class="input" name="username" placeholder="아이디" required><input class="input" type="password" name="password" placeholder="비밀번호" required><input class="input" name="nickname" placeholder="닉네임" required><input class="input" name="email" placeholder="이메일(선택)"><button class="btn btn-main">회원가입</button></form></section></div><script src="/zeroziba/assets/api.js"></script><script src="/zeroziba/assets/common.js"></script><script>const {$,bindTopAlerts,toast}=ZCommon;bindTopAlerts();$('#fLogin').addEventListener('submit',async e=>{e.preventDefault();const f=new FormData(e.target);try{await KApi.login({username:f.get('username'),password:f.get('password')});toast('로그인 완료, 게시판으로 이동해요');location.href='/zeroziba/board.html'}catch(_){}});$('#fSignup').addEventListener('submit',async e=>{e.preventDefault();const f=new FormData(e.target);try{await KApi.signup({username:f.get('username'),password:f.get('password'),nickname:f.get('nickname'),email:f.get('email')||null});toast('회원가입 완료! 이제 로그인 해봐요.');}catch(_){}});$('#btnMe').addEventListener('click',async()=>{try{const me=await KApi.me();toast(`현재 사용자: ${me?.data?.username||'확인됨'}`)}catch(_){}});</script></body></html>
