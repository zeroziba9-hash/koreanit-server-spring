<!doctype html><html lang='ko'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>로그인</title><link rel='stylesheet' href='/styles.css'></head><body><header class='top'><div class='wrap row'><a class='logo' href='/index.html'>PARK COMMUNITY</a><nav class='nav'><a href='/mypage.html'>마이페이지</a></nav></div></header><main class='wrap'><section class='panel auth-wrap'><h3>로그인</h3><input id='liId' placeholder='아이디'><input id='liPw' type='password' placeholder='비밀번호'><button id='btnLogin' class='btn primary'>로그인</button><p class='muted signup-link'>회원이 아니신가요? <a href='/signup.html'>회원가입</a></p></section></main><script src='/api.js'></script><script>btnLogin.onclick=async()=>{try{await KApi.login({username:liId.value,password:liPw.value});location.href='/index.html';}catch(e){alert(e.message)}};</script></body></html>
