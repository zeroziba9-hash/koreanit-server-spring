<!doctype html><html lang='ko'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>회원가입</title><link rel='stylesheet' href='/styles.css'></head><body><header class='top'><div class='wrap row'><a class='logo' href='/index.html'>PARK COMMUNITY</a><nav class='nav'><a href='/auth.html'>로그인</a><a href='/mypage.html'>마이페이지</a></nav></div></header><main class='wrap'><section class='panel auth-wrap'><h3>회원가입</h3><input id='suId' placeholder='아이디'><div class='muted'>아이디: 4~20자, 영문/숫자</div><input id='suPw' type='password' placeholder='비밀번호'><div class='muted'>비밀번호: 4~50자, 공백 불가</div><input id='suPw2' type='password' placeholder='비밀번호 확인'><input id='suNick' placeholder='닉네임'><div class='muted'>닉네임: 2~20자, 공백 불가</div><input id='suEmail' placeholder='이메일(선택)'><button id='btnSignup' class='btn primary'>회원가입</button><p class='muted signup-link'>이미 회원인가요? <a href='/auth.html'>로그인</a></p></section></main><script src='/api.js'></script><script>btnSignup.onclick=async()=>{if(suPw.value!==suPw2.value)return alert('비밀번호 확인 불일치');try{await KApi.signup({username:suId.value,password:suPw.value,nickname:suNick.value,email:suEmail.value||null});alert('회원가입 완료');location.href='/auth.html';}catch(e){alert(e.message)}};</script></body></html>
