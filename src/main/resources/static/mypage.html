<!doctype html><html lang='ko'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>마이페이지</title><link rel='stylesheet' href='/styles.css'></head><body><header class='top'><div class='wrap row'><a class='logo' href='/index.html'>PARK COMMUNITY</a><nav class='nav'><a href='/index.html'>홈</a><a href='/mypage.html'>마이페이지</a></nav><div class='spacer'></div><span id='authTop' class='muted'></span><button id='authBtn' class='btn'>로그인</button></div></header><main class='wrap'><section class='panel'><h2>마이페이지</h2><div id='meBox' class='muted'>불러오는 중...</div></section></main><script src='/api.js'></script><script>(async()=>{const authTop=document.getElementById('authTop');const authBtn=document.getElementById('authBtn');try{const me=await KApi.me();authTop.textContent=`${me.nickname||me.username} 님 로그인 중`;authBtn.textContent='로그아웃';authBtn.onclick=async()=>{try{await KApi.logout();location.href='/index.html';}catch(e){alert(e.message);}};meBox.innerHTML=`<p><b>${me.nickname||'-'}</b> (@${me.username})</p><p>이메일: ${me.email||'미등록'}</p><p>회원번호: ${me.id}</p>`;}catch{authTop.textContent='비로그인';authBtn.textContent='로그인';authBtn.onclick=()=>location.href='/auth.html';meBox.innerHTML='로그인 후 이용 가능합니다. <a href="/auth.html">로그인 하러가기</a>';}})();</script></body></html>
